<!doctype html>

<html class="no-js" lang="">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Custom AF Select</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<!-- /filter-group -->
		<div class="filter-group">

			<div class="filter-item">
				<label>Venue type</label>
				<ul class="input-group" data-linked-name="venue-type">
					<li>
						<input type="checkbox" class="checkbox" id="venue-all" name="venue" data-single="true" checked>
						<label class="checkbox" for="venue-all">all</label>
					</li>
					<li>
						<input type="checkbox" class="checkbox" id="public-outdoor" name="venue">
						<label class="checkbox" for="public-outdoor">plublic/outdoor</label>
					</li>
					<li>
						<input type="checkbox" class="checkbox" id="bar" name="venue">
						<label class="checkbox" for="bar">bar</label>
					</li>
					<li>
						<input type="checkbox" class="checkbox" id="stadium" name="venue">
						<label class="checkbox" for="stadium">stadium</label>
					</li>
					<li>
						<input type="checkbox" class="checkbox" id="club" name="venue">
						<label class="checkbox" for="club">club</label>
					</li>
					<li>
						<input type="checkbox" class="checkbox" id="venue-other" name="venue">
						<label class="checkbox" for="venue-other">other</label>
					</li>
					<li>
						<input type="checkbox" class="checkbox" id="hall" name="venue">
						<label class="checkbox" for="hall">hall</label>
					</li>
				</ul>

				<!-- custom-select -->
				<select class="custom-select js-custom-select" data-multiple="true" data-single-unselected="Selected venues" data-linked="true" data-linked-name="venue-type" data-linked-class="input-group">
					<option data-single="true" value="venue-all" selected>all types</option>>
					<option value="bar">bar</option>>
					<option value="club">club</option>>
					<option value="hall">hall</option>>
					<option value="public-outdoor">plublic/outdoor</option>>
					<option value="stadium">stadium</option>>
					<option value="venue-other">other</option>>
				</select>
				<!-- /custom-select -->

			</div>

		</div>
		<!-- /filter-group -->

	</body>
	
	<script src="../dist/jquery-3.3.1.min.js"></script>
	<script src="../dist/custom-af-select.js"></script>
	
	<script>
		$('.js-custom-select').customSelect();
	</script>

</html>
