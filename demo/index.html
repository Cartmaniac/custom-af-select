<!doctype html>

<html class="no-js" lang="">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Custom AF Select</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<!-- section -->
		<section>

			<h2>Basic select</h2>

			<!-- custom-select -->
			<select class="custom-select js-custom-select">
				<option data-single="true" value="cars-all" selected>All cars</option>
				<option value="audi">Audi</option>
				<option value="mercedes">Mercedes</option>
				<option value="ferrari">Ferrari</option>
				<option value="ford">Ford</option>
				<option value="mazda">Mazda</option>
			</select>
			<!-- /custom-select -->

		</section>
		<!-- /section -->

		<!-- section -->
		<section>

			<h2>Basic select with placeholder</h2>

			<!-- custom-select -->
			<select class="custom-select js-custom-select" data-placeholder="Selct cars">
				<option data-single="true" value="cars-all" selected>All cars</option>
				<option value="audi">Audi</option>
				<option value="mercedes">Mercedes</option>
				<option value="ferrari">Ferrari</option>
				<option value="ford">Ford</option>
				<option value="mazda">Mazda</option>
			</select>
			<!-- /custom-select -->

		</section>
		<!-- /section -->

		<!-- section -->
		<section>

			<h2>Multiple select</h2>

			<!-- custom-select -->
			<select class="custom-select js-custom-select" data-multiple="true" data-single-unselected="Selcted cars">
				<option data-single="true" value="cars-all" selected>All cars</option>
				<option value="audi">Audi</option>
				<option value="mercedes">Mercedes</option>
				<option value="ferrari">Ferrari</option>
				<option value="ford">Ford</option>
				<option value="mazda">Mazda</option>
			</select>
			<!-- /custom-select -->

		</section>
		<!-- /section -->

		<!-- section -->
		<section>

			<label>Cars:</label>
			<ul class="input-group" data-linked-name="cars-makes">
				<li>
					<input type="checkbox" class="checkbox" id="cars-all" name="cars" data-single="true" checked>
					<label class="checkbox" for="cars-all">All cars</label>
				</li>
				<li>
					<input type="checkbox" class="checkbox" id="audi" name="cars">
					<label class="checkbox" for="audi">Audi</label>
				</li>
				<li>
					<input type="checkbox" class="checkbox" id="mercedes" name="cars">
					<label class="checkbox" for="mercedes">Mercedes</label>
				</li>
				<li>
					<input type="checkbox" class="checkbox" id="ferrari" name="cars">
					<label class="checkbox" for="ferrari">Ferrari</label>
				</li>
				<li>
					<input type="checkbox" class="checkbox" id="ford" name="cars">
					<label class="checkbox" for="ford">Ford</label>
				</li>
				<li>
					<input type="checkbox" class="checkbox" id="mazda" name="cars">
					<label class="checkbox" for="mazda">Mazda</label>
				</li>
			</ul>

			<!-- custom-select -->
			<select class="custom-select js-custom-select" data-multiple="true" data-single-unselected="Selcted cars" data-linked="true" data-linked-name="cars-makes" data-linked-class="input-group">
				<option data-single="true" value="cars-all" selected>All cars</option>
				<option value="audi">Audi</option>
				<option value="mercedes">Mercedes</option>
				<option value="ferrari">Ferrari</option>
				<option value="ford">Ford</option>
				<option value="mazda">Mazda</option>
			</select>
			<!-- /custom-select -->

		</section>
		<!-- /section -->

	</body>
	
	<script src="../dist/jquery-3.3.1.min.js"></script>
	<script src="../dist/dragscroll.min.js"></script>
	<script src="../dist/custom-af-select.js"></script>
	
	<script>
		$('.js-custom-select').customSelect();
	</script>

</html>
